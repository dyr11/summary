<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-size: 36px;

		}
		label{
			display: inline-block;
			min-width: 140px;
		}
		.line{
			margin: 40px 0;
		}
		fieldset{
			margin: 50px;
			padding: 50px;
		}
		label.error,#info{
			color:red;
		}
		label.error1{
			color:blue;
		}

	</style>
	<script src="lib/vendor/jquery-1.10.0.js" type="text/javascript" > </script>
	<script src="lib/vendor/jquery.validate-1.13.1.js" type="text/javascript" > </script>
	<script type="text/javascript">
		 $(function(){
			$("#frm").validate({
				rules:{
					username:{
						required:true,
						minlength:2,
						maxlength:12
					},
					postcode:{
						required:true,
						postcode:"china"
					},
					password:{
						required:true,
						minlength:2,
						maxlength:13
					},
					"confirm-password":{
						equalTo:"#password"
					}
				},
				messages:{
	               username: {
                    required: '请输入用户名',
                    minlength: '用户名不能小于2个字符',
                    maxlength: '用户名不能超过10个字符',
                    remote: '用户名不存在'
                },
                password: {
                    required: '请输入密码',
                    minlength: '密码不能小于2个字符',
                    maxlength: '密码不能超过16个字符'
                },
                "confirm-password": {
                    equalTo: "两次输入密码不一致"
                }

				},           
				highlight: function(element, errorClass, validClass) {
                $(element).addClass(errorClass).removeClass(validClass);
                $(element).fadeOut().fadeIn();
            	},
            	unhighlight: function(element, errorClass, validClass) {
               	 $(element).removeClass(errorClass).addClass(validClass);
            	},
            	submitHandler: function (form) {
                	console.log($(form).serialize())
           		},
           		// errorClass:"error1",
           		// validClass:"error",
           		// errorElement:"li",
           		// wrapper:"ul",
           		// errorLabelContainer:"#info",
           		// errorContainer:"#info1",
           		success:"fi"//给通过验证的label元素增加class属性

			});
		});
		 $.validator.addMethod("postcode",function(value,element,param){
		 	var post=/^[0-9]{6}$/;
		 	return post.test(value);
		 },"error info");
	</script>
</head>
<body>
	<form id="frm"  action="#" method="GET">
	<fieldset>
		<legend>用户登录</legend>
		<div id="info">	</div>
		<div id="info1" style="display: none"><p> hello world !</p></div>
		<div class="line">
			<label for="username" >用户名:</label>
			<input type="text" id="username" name="username" value="" />
		</div>
		<div class="line">
			<label for="postcode" >邮编:</label>
			<input type="text" id="postcode" name="postcode" value="" />
		</div>
		<div class="line">
			<label for="password">密码：</label>
			<input type="password" id="password" name="password" />
		</div>
		<div class="line">
			<label for="confirm-password">验证：</label>
			<input type="password" id="confirm-password" name="confirm-password" />
		</div>
		<div class="line">
			<input type="submit" value="登录" />
		</div>
	</fieldset>

	</form>

</body>
</html>

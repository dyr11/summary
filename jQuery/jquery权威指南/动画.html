<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>animate</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	.item{
		width:200px;
		height: 200px;
		border:2px solid #333;
		background-color: red;
		position: absolute;
		left:100px;
	}
	</style>
</head>
<body>
	<div class="item">[[[[[]]]]]</div>
</body>
<!-- <script src="jquery.js" type="text/javascript"></script> -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
	$(".item").animate({"width":"+=400px"},2000);
	$(".item").animate({"height":"+=400px"},2000);
	$(".item").animate({"left":"+=200px"},2000);
</script>
</html>

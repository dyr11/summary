<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flex</title>
	<style type="text/css" media="screen">
	#box{
		background-color: red;
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
	}
	#header{
		height:20%;
		background-color: blue;
	}
	#container{
		top:20%;
		bottom:300px;
		left:0;
		right:0;
		position:absolute;
		overflow: hidden;
		background-color: yellow;
	}
	#footer{
		position: absolute;
		height:300px;
		left:0;
		right:0;
		bottom:0;
		background-color: green;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="header"></div>
		<div id="container">
			<div id="left"></div>
			<div id="center"></div>
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>

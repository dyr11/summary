<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flex</title>
	<style type="text/css" media="screen">
		html,body{
			height:100%;
			background-color: red;
		}
		#box{
			display: flex;
			flex-direction: column;
			height:100%;
			background-color: green;
		}
		#container{
			flex:1 1 300px;
			background-color: yellow;
		}
		#header,#footer{
			flex:0 0 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="header"></div>
		<div id="container">
			<div id="left"></div>
			<div id="center"></div>
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>

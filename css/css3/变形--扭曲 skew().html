<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>变形与动画</title>
	<style type="text/css" media="screen">
		.wrapper {
			width: 300px;
			height: 100px;
			border: 2px dotted red;
			margin: 30px auto;
		}

		.wrapper div {
			width: 300px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color: #fff;
			background: orange;
			-webkit-transform: skew(45deg);
			-moz-transform: skew(45deg);
			transform:skew(45deg);
		}

		.wrapper span {
			display:block;
			-webkit-transform: skew(-45deg);
			-moz-transform: skew(-45deg);
			transform:skew(-45deg);
		}
		
	</style>
</head> 
<body>
	<div class="wrapper">
		<div><span>我不想被扭曲(^_^)</span></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vertical-align</title>
	<style type="text/css">
	sup{
		vertical-align: top;
	}
	sub{
		vertical-align: bottom;
	}
	percent{
		vertical-align: 100%;
	}
	#uppercase{
		text-transform:uppercase;
	}
	#capitalize{
		text-transform:capitalize;
	}
	</style>
</head>
<body>
	<p>hello world <sup>hello world</sup> <sub>hello world </sub><percent>hello world</percent></p>

	<p id="uppercase">hello world</p>
	<p id="capitalize">hello world</p>
</body>
</html>

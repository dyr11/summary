<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#pic,#rotate{
			border: 1px solid red;
		}

	/*强制不换行
	div{
	white-space:nowrap;
	}

	自动换行
	div{ 
	word-wrap: break-word; 
	word-break: normal; 
	}

	强制英文单词断行
	div{
	word-break:break-all;
	}*/
	
	</style>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
	<script type="text/javascript">
	var content;
	var canvas;
		$(function () {
			 canvas=$("#pic")[0];
			 content=canvas.getContext("2d");
			 content.fillStyle="red";
			 content.fillRect(10,10,100,100);

			 content.beginPath();
			 content.moveTo(200,200);
			 content.lineTo(300,300);
			 content.lineTo(200,300);
			 content.closePath();
			 content.lineWidth=5;
			 content.stroke();
			 content.fillStyle="blue";
			 content.fill();
			 $("#dataURL").css({
			 	//width:$(window).width()-100
			 	display:"block",
			 	"word-break":"break-all"
			 }).text(canvas.toDataURL());
			 $("#se").click(function () {
			 	 console.log(this.selectedIndex); 
			 }) ;


			 var rolate=$("#rolate")[0];
			 var content_rotate=rotate.getContext("2d");
			 content_rotate.save();
			 content_rotate.fillStyle="red";
			 var edge=10;
			 content_rotate.translate(200,200);
			 for (var i = 1; i < edge+1; i++) {
			 	content_rotate.fillRect(0,0,100,100);
			 	content_rotate.rotate(Math.PI*2/edge);
			 }
			 content_rotate.restore();
		});
	</script>
</head>
<body>
	<canvas id="pic" width="400px" height="400px">
		hello world;
	</canvas>

	<canvas id="rotate" width="400px" height="400px">
	hello world;
	</canvas>
	<br>
	<select name="se" id="se" >
		<option value="v1">s1</option>
		<option value="v2">s2</option>
	</select>
	<p id="dataURL"></p>
</body>
</html>

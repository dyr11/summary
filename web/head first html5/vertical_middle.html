<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vertical_middle</title>
	<style type="text/css" media="screen">
		#center{
			width:300px;
			height:300px;
			border:1px solid red;
			text-align: center;
		}

		#Absolute_Centering{
			margin: auto;
			border:1px solid blue;
			width: 300px;
			height: 300px;
			position: absolute;
			left:0;
			right: 0;
			top:0;
			bottom: 0;
		}
		#table_cell{
			display: table-cell;
			vertical-align:middle;
			width:200px;
			height:200px;
			border: 1px solid red;
		}
		.box{
			width:100px;
			height: 100px;
			background-color: pink;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td id="center">f</td>
			</tr>
		</tbody>
	</table>
	<div id="Absolute_Centering"></div>
	<div id="table_cell"><div class="box"></div></div>
</body>
</html>

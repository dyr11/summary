			var latitude=31;

			var latlng=new google.maps.LatLng(latitude,langitude);
			var mapOption={
				zoom:10,
				center:latlng,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var divLocation=document.getElementById("location");
			var map=new google.maps.Map(divLocation,mapOption);
			var title="hello";
			var content="hello weoda";
			var marks={
				position:latlng,
				map:map,
				title:title,
				clickable:true
			};

			var mark=new google.maps.Marker(marks);
			var infoOption={
				content:content,
				position:latlng
			};
			var info=new google.maps.InfoWindow(infoOption);
			google.maps.event.addListener(mark,"click",function  () {
				info.open(map);
			});

		}

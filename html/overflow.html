<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>overflow</title>
	<style type="text/css" media="screen">
		.outer{
			height: 200px;
			width: 300px;
			overflow: hidden;
			background-color: red;
			position: relative;
		}
		.inner{
			height: 200px;
			width: 600px;
			position: absolute;
			background-color: blue;
		}
	</style>
</head>
<body>
<div class="outer">
		<div class="inner"></div>
	</div>	
</body>
</html>

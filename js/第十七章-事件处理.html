<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>事件处理</title>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementById('btn');
			btn.addEventListener('click',fun("child true"),true);
			btn.addEventListener('click',fun("child false"),false);
			var wrap=document.getElementById('wrap');
			wrap.addEventListener('click',fun('parent true'),true);
			wrap.addEventListener('click',fun('parent false'),false);

			function fun(x){
				return function(e){
					console.log(x);
	/*				if(x==="parent true")//阻止时间的捕获传递和冒泡传递
						e.stopPropagation();*/
				}
			}
		}	
	</script>
</head>
<body>
	<div id="wrap">
		<input type="button" name="btn" value="btn" id="btn">
	</div>
</body>
</html>
